- !ruby/struct:SM::Flow::P 
  body: "Returns a set of select tags (one for hour, minute and optionally second) pre-selected for accessing a specified time-based attribute (identified by <tt>method</tt>) on an object assigned to the template (identified by <tt>object</tt>). You can include the seconds with <tt>:include_seconds</tt>. Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "  time_select(&quot;post&quot;, &quot;sunrise&quot;)\n  time_select(&quot;post&quot;, &quot;start_time&quot;, :include_seconds =&gt; true)\n"
- !ruby/struct:SM::Flow::P 
  body: The selects are prepared for multi-parameter assignment to an Active Record object.
