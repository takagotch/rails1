comment: 
- !ruby/struct:SM::Flow::P 
  body: Attempts to pluralize the <tt>singular</tt> word unless <tt>count</tt> is 1. If <tt>plural</tt> is supplied, it will use that when count is &gt; 1, if the ActiveSupport Inflector is loaded, it will use the Inflector to determine the plural form, otherwise it will just add an 's' to the <tt>singular</tt> word.
- !ruby/struct:SM::Flow::VERB 
  body: "  pluralize(1, 'person')  =&gt; 1 person\n  pluralize(2, 'person')  =&gt; 2 people\n  pluralize(3, 'person', 'users')  =&gt; 3 users\n"
full_name: ActionView::Helpers::TextHelper#pluralize
is_singleton: false
name: pluralize
params: (count, singular, plural = nil)
