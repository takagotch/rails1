  name: new
- !ruby/object:RI::MethodSummary 
  name: new
comment: 
- !ruby/struct:SM::Flow::P 
  body: The text widget supports editing of multiple lines of text. An optional style table can provide text coloring based on the contents of an optional parallel style buffer, which is maintained as text is edited. In a typical scenario, the contents of the style buffer is either directly written when the text is added to the widget, or is continually modified by editing the text via syntax-based highlighting engine which colors the text based on syntactical patterns.
- !ruby/struct:SM::Flow::H 
  level: 3
  text: Events
- !ruby/struct:SM::Flow::P 
  body: "The following messages are sent by FXText to its target:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_KEYPRESS+:"
    body: sent when a key is pressed; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_KEYRELEASE+:"
    body: sent when a key is released; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_LEFTBUTTONPRESS+:"
    body: sent when the left mouse button goes down; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_LEFTBUTTONRELEASE+:"
    body: sent when the left mouse button goes up; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_MIDDLEBUTTONPRESS+:"
    body: sent when the middle mouse button goes down; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_MIDDLEBUTTONRELEASE+:"
    body: sent when the middle mouse button goes up; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_RIGHTBUTTONPRESS+:"
    body: sent when the right mouse button goes down; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_RIGHTBUTTONRELEASE+:"
    body: sent when the right mouse button goes up; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_INSERTED+:"
    body: sent after text is inserted into the text buffer; the message data is a reference to an FXTextChange instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_DELETED+:"
    body: sent after text is removed from the text buffer; the message data is a reference to an FXTextChange instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_REPLACED+:"
    body: sent after some text is replaced in the text buffer; the message data is a reference to an FXTextChange instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_CHANGED+:"
    body: sent when the contents of the text buffer change in any way; the message data is an integer indicating the cursor position.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_SELECTED+:"
    body: sent after text is selected; the message data is a two-element array indicating the starting position of the selected text and the number of characters selected.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_DESELECTED+:"
    body: sent before text is deselected; the message data is a two-element array indicating the starting position of the deselected text and the number of characters deselected.
  type: :NOTE
