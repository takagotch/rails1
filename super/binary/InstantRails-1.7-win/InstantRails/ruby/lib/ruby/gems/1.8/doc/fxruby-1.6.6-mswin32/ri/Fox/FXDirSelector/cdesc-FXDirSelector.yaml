comment: 
- !ruby/struct:SM::Flow::P 
  body: The FXDirSelector widget is the reusable mega-widget component which is the core of the FXDirDialog. The function of the directory selector widget is very similar to the file selector widget, except that the directory selector widget displays a tree-structured view of the file system, and thereby makes up and down navigation through the file system significantly easier.
