comment: 
- !ruby/struct:SM::Flow::P 
  body: Provides a number of methods for turning different kinds of containers into a set of option tags.
- !ruby/struct:SM::Flow::H 
  level: 2
  text: Options
- !ruby/struct:SM::Flow::P 
  body: The <tt>collection_select</tt>, <tt>country_select</tt>, <tt>select</tt>, and <tt>time_zone_select</tt> methods take an <tt>options</tt> parameter, a hash.
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:include_blank</tt> - set to true if the first option element of the select element is a blank. Useful if there is not a default value required for the select element. For example,
  - !ruby/struct:SM::Flow::P 
    body: select(&quot;post&quot;, &quot;category&quot;, Post::CATEGORIES, {:include_blank =&gt; true})
  type: :BULLET
- !ruby/struct:SM::Flow::P 
  body: "could become:"
- !ruby/struct:SM::Flow::VERB 
  body: "  &lt;select name=&quot;post[category]&quot;&gt;\n    &lt;option&gt;&lt;/option&gt;\n    &lt;option&gt;joke&lt;/option&gt;\n    &lt;option&gt;poem&lt;/option&gt;\n  &lt;/select&gt;\n"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:prompt</tt> - set to true or a prompt string. When the select element doesn't have a value yet, this prepends an option with a generic prompt -- &quot;Please select&quot; -- or the given prompt string.
  type: :BULLET
- !ruby/struct:SM::Flow::P 
  body: Another common case is a select tag for an <tt>belongs_to</tt>-associated object. For example,
- !ruby/struct:SM::Flow::VERB 
  body: "  select(&quot;post&quot;, &quot;person_id&quot;, Person.find(:all).collect {|p| [ p.name, p.id ] })\n"
- !ruby/struct:SM::Flow::P 
  body: "could become:"
- !ruby/struct:SM::Flow::VERB 
  body: "  &lt;select name=&quot;post[person_id]&quot;&gt;\n    &lt;option value=&quot;1&quot;&gt;David&lt;/option&gt;\n    &lt;option value=&quot;2&quot;&gt;Sam&lt;/option&gt;\n    &lt;option value=&quot;3&quot;&gt;Tobias&lt;/option&gt;\n  &lt;/select&gt;\n"
