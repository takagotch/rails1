    body: x-coordinate for top left corner of the clip rectangle [Integer]
  - !ruby/struct:SM::Flow::LI 
    label: "+y+:"
    body: y-coordinate for top left corner of the clip rectangle [Integer]
  - !ruby/struct:SM::Flow::LI 
