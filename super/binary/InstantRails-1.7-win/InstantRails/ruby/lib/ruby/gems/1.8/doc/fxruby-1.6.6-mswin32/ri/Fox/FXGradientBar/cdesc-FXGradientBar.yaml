comment: 
- !ruby/struct:SM::Flow::P 
  body: The FXGradientBar is a control that is used to edit color gradient, such as used in texture mapping and shape filling.
- !ruby/struct:SM::Flow::H 
  level: 3
  text: Events
- !ruby/struct:SM::Flow::P 
  body: "The following messages are sent by FXGradientBar to its target:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_LEFTBUTTONPRESS+:"
    body: sent when the left mouse button goes down; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_LEFTBUTTONRELEASE+:"
    body: sent when the left mouse button goes up; the message data is an FXEvent instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_CHANGED+:"
    body: sent when anything about a segment changes; the message data is an integer indicating the segment number
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_SELECTED+:"
    body: sent when one or more segments are selected.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_DESELECTED+:"
    body: sent when one or more segments are deselected.
  type: :NOTE
