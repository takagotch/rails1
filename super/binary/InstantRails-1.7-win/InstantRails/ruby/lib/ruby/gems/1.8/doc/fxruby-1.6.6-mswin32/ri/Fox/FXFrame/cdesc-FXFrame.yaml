comment: 
- !ruby/struct:SM::Flow::P 
  body: The Frame widget provides borders around some contents. Borders may be raised, sunken, thick, ridged or etched. They can also be turned off completely. In addition, a certain amount of padding may be specified between the contents of the widget and the borders. The contents may be justified inside the widget using the justification options. The Frame widget is sometimes used by itself as a place holder, but most often is used as a convenient base class for simple controls.
