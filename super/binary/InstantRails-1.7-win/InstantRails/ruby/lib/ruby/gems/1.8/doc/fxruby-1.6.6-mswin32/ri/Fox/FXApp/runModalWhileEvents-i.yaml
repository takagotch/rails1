- !ruby/struct:SM::Flow::P 
  body: "Run event loop while there are events are available in the queue. Returns 1 when all events in the queue have been handled, and 0 when the event loop was terminated due to #stop or #stopModal. Except for the modal window and its children, user input to all windows is blocked; if the modal window is <tt>nil</tt>, all user input is blocked."
