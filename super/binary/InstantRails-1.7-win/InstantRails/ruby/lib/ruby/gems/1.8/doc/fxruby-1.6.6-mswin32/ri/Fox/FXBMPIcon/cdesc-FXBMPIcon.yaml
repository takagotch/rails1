  body: The BMP Icon class is a convenience class for working with icons in the Microsoft Bitmap (.bmp) graphics file format. This makes it possible to use resources created with Windows development tools inside FOX without need for graphics file format translators. The bitmap loaded handles 1, 4, and 8 bit paletted bitmaps, 16 and 24 bit RGB bitmaps, and 32 bit RGBA bitmaps.
