- !ruby/struct:SM::Flow::P 
  body: Search items by associated user <em>data</em>, beginning from item <em>start</em> (an FXTreeItem instance). If the start item is <tt>nil</tt> the search will start at the first, top-most item in the list. Flags may be <tt>SEARCH_FORWARD</tt> or <tt>SEARCH_BACKWARD</tt> to control the search direction; this can be combined with <tt>SEARCH_NOWRAP</tt> or <tt>SEARCH_WRAP</tt> to control whether the search wraps at the start or end of the list. Return <tt>nil</tt> if no matching item is found.
full_name: Fox::FXTreeList#findItemByData
is_singleton: false
name: findItemByData
params: (data, start=nil, flags=SEARCH_FORWARD|SEARCH_WRAP)
visibility: public
