- !ruby/struct:SM::Flow::P 
  body: This changes the default window which responds to the <b>Enter</b> key in a dialog. If <em>enable</em> is <tt>true</tt>, this window becomes the default window; when <em>enable</em> is <tt>false</tt>, this window will no longer be the default window. Finally, when <em>enable</em> is <tt>MAYBE</tt>, the default window will revert to the initial default window.
full_name: Fox::FXWindow#setDefault
is_singleton: false
name: setDefault
params: (enable=TRUE)
visibility: public
