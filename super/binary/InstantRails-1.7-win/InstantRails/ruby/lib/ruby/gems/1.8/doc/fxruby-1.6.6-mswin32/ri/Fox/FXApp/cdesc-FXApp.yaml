comment: 
- !ruby/struct:SM::Flow::P 
  body: Application Object
- !ruby/struct:SM::Flow::H 
  level: 3
  text: Events
- !ruby/struct:SM::Flow::P 
  body: The FXApp object itself doesn't have a designated message target like other FOX objects, but it can send messages to objects for a few special events.
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*Timers*"
    body: When a timeout event is registered with the application using the addTimeout method, a <tt>SEL_TIMEOUT</tt> message is sent to the message target.
  - !ruby/struct:SM::Flow::LI 
    label: "*Chores*"
    body: When a chore event is registered with the application using the addChore method, a <tt>SEL_CHORE</tt> message is sent to the message target.
  - !ruby/struct:SM::Flow::LI 
    label: "*Inputs*"
    body: When an input event is registered with the application using the addInput method, a <tt>SEL_IO_READ</tt>, <tt>SEL_IO_WRITE</tt> or <tt>SEL_IO_EXCEPT</tt> message may be sent to the message target.
  - !ruby/struct:SM::Flow::LI 
    label: "*Signals*"
    body: When a signal handler object is registered with the application using the addSignal method, a <tt>SEL_SIGNAL</tt> message may be sent to the message target.
  type: :LABELED
- !ruby/struct:SM::Flow::H 
  level: 3
  text: "File input modes for #addInput"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "+INPUT_NONE+:"
    body: inactive
  - !ruby/struct:SM::Flow::LI 
    label: "+INPUT_READ+:"
    body: read input fd
  - !ruby/struct:SM::Flow::LI 
    label: "+INPUT_WRITE+:"
    body: write input fd
  - !ruby/struct:SM::Flow::LI 
    label: "+INPUT_EXCEPT+:"
    body: except input fd
  type: :NOTE
- !ruby/struct:SM::Flow::H 
  level: 3
  text: All ways of being modal
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "+MODAL_FOR_NONE+:"
    body: Non modal event loop (dispatch normally)
  - !ruby/struct:SM::Flow::LI 
    label: "+MODAL_FOR_WINDOW+:"
    body: Modal dialog (beep if outside of modal dialog)
  - !ruby/struct:SM::Flow::LI 
    label: "+MODAL_FOR_POPUP+:"
    body: Modal for popup (always dispatch to popup)
  type: :NOTE
