- !ruby/struct:SM::Flow::P 
  body: Search items by associated user <em>data</em>, beginning from item <em>start</em>. If the start item is -1 the search will start at the first item in the list. Flags may be <tt>SEARCH_FORWARD</tt> or <tt>SEARCH_BACKWARD</tt> to control the search direction; this can be combined with <tt>SEARCH_NOWRAP</tt> or <tt>SEARCH_WRAP</tt> to control whether the search wraps at the start or end of the list.
full_name: Fox::FXListBox#findItemByData
