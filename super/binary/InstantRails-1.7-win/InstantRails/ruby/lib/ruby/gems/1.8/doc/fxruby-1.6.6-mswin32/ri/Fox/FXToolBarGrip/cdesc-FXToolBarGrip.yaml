comment: 
- !ruby/struct:SM::Flow::P 
  body: A tool bar grip is used to move its container, a dock bar. The grip draws either a single or double bar; it is customary to use the single bar grip for toolbar-rearrangements only, and use the double-bar when the toolbar needs to be floated or docked. The tool bar grip is automatically oriented properly by the the toolbar widget, similar to the FXSeparator widget. Holding the Control Key while dragging the grip will prevent the toolbar from docking when it is near a dock site.
