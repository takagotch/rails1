- !ruby/struct:SM::Flow::P 
  body: Extracts an excerpt from <tt>text</tt> that matches the first instance of <tt>phrase</tt>. The <tt>radius</tt> expands the excerpt on each side of <tt>phrase</tt> by the number of characters defined in <tt>radius</tt>. If the excerpt radius overflows the beginning or end of the <tt>text</tt>, then the <tt>excerpt_string</tt> will be prepended/appended accordingly. If the <tt>phrase</tt> isn't found, nil is returned.
