  body: The drag-and-drop data used for clipboard strings (i.e. when the drag type is FXWindow.stringType) is either a null-terminated string (for Microsoft Windows) or a non-null terminated string (for X11). Use this method to convert string data from the clipboard back into a Ruby string.
