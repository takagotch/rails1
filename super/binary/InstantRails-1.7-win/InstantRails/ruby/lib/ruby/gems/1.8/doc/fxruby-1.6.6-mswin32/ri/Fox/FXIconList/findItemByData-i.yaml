- !ruby/struct:SM::Flow::P 
  body: Search items by associated user <em>data</em>, beginning from item <em>start</em>. If the start item is -1 the search will start at the first item in the list. Flags may be SEARCH_FORWARD or SEARCH_BACKWARD to control the search direction; this can be combined with SEARCH_NOWRAP or SEARCH_WRAP to control whether the search wraps at the start or end of the list.
