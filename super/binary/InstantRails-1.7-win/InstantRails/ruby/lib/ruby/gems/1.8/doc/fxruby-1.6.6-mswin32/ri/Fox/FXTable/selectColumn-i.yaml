- !ruby/struct:SM::Flow::P 
  body: Select a column of cells. If <em>notify</em> is <tt>true</tt>, a <tt>SEL_DESELECTED</tt> message is sent to the table's message target for each previously selected cell that becomes deselected as a result of this operation. Likewise, a <tt>SEL_SELECTED</tt> message is sent to the table's message target for each newly-selected cell. Raises IndexError if <em>col</em> is out of bounds.
full_name: Fox::FXTable#selectColumn
is_singleton: false
name: selectColumn
params: (col, notify=false)
visibility: public
