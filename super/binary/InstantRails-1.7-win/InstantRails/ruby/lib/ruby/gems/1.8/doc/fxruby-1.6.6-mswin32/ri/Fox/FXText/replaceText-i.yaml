  body: Replace the <em>m</em> characters at <em>pos</em> with <em>text</em>. If <em>notify</em> is <tt>true</tt>, a <tt>SEL_DELETED</tt> message is sent to the text widget's message target before the old text is removed, and a <tt>SEL_INSERTED</tt> and <tt>SEL_CHANGED</tt> message is sent after the new text is inserted.
