comment: 
- !ruby/struct:SM::Flow::P 
  body: In ADO mode, this adapter will ONLY work on Windows systems, since it relies on Win32OLE, which, to my knowledge, is only available on Windows.
- !ruby/struct:SM::Flow::P 
  body: This mode also relies on the ADO support in the DBI module. If you are using the one-click installer of Ruby, then you already have DBI installed, but the ADO module is <b>NOT</b> installed. You will need to get the latest source distribution of Ruby-DBI from http://ruby-dbi.sourceforge.net/ unzip it, and copy the file <tt>src/lib/dbd_ado/ADO.rb</tt> to <tt>X:/Ruby/lib/ruby/site_ruby/1.8/DBD/ADO/ADO.rb</tt> (you will more than likely need to create the ADO directory). Once you've installed that file, you are ready to go.
- !ruby/struct:SM::Flow::P 
  body: In ODBC mode, the adapter requires the ODBC support in the DBI module which requires the Ruby ODBC module. Ruby ODBC 0.996 was used in development and testing, and it is available at http://www.ch-werner.de/rubyodbc/
- !ruby/struct:SM::Flow::P 
  body: "Options:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:mode</tt> -- ADO or ODBC. Defaults to ADO.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:username</tt> -- Defaults to sa.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:password</tt> -- Defaults to empty string.
  type: :BULLET
- !ruby/struct:SM::Flow::P 
  body: "ADO specific options:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:host</tt> -- Defaults to localhost.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:database</tt> -- The name of the database. No default, must be provided.
  type: :BULLET
- !ruby/struct:SM::Flow::P 
  body: "ODBC specific options:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:dsn</tt> -- Defaults to nothing.
  type: :BULLET
- !ruby/struct:SM::Flow::P 
  body: ADO code tested on Windows 2000 and higher systems, running ruby 1.8.2 (2004-07-29) [i386-mswin32], and SQL Server 2000 SP3.
