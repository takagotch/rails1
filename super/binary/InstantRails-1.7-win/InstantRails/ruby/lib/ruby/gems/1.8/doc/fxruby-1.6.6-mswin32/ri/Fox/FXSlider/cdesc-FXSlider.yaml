  - !ruby/struct:SM::Flow::LI 
    label: "+SLIDER_VERTICAL+:"
    body: Slider shown vertically
  - !ruby/struct:SM::Flow::LI 
    label: "+SLIDER_ARROW_UP+:"
    body: Slider has arrow head pointing up
  - !ruby/struct:SM::Flow::LI 
    label: "+SLIDER_ARROW_DOWN+:"
    body: Slider has arrow head pointing down
  - !ruby/struct:SM::Flow::LI 
    label: "+SLIDER_ARROW_LEFT+:"
    body: Slider has arrow head pointing left
  - !ruby/struct:SM::Flow::LI 
    label: "+SLIDER_ARROW_RIGHT+:"
    body: Slider has arrow head pointing right
  - !ruby/struct:SM::Flow::LI 
    label: "+SLIDER_INSIDE_BAR+:"
    body: Slider is inside the slot rather than overhanging
  - !ruby/struct:SM::Flow::LI 
    label: "+SLIDER_TICKS_TOP+:"
    body: Ticks on the top of horizontal slider
  - !ruby/struct:SM::Flow::LI 
    label: "+SLIDER_TICKS_BOTTOM+:"
    body: Ticks on the bottom of horizontal slider
  - !ruby/struct:SM::Flow::LI 
    label: "+SLIDER_TICKS_LEFT+:"
