- !ruby/struct:SM::Flow::H 
  level: 2
  text: Gem::Specification
- !ruby/struct:SM::Flow::P 
  body: "The Specification class contains the metadata for a Gem. Typically defined in a .gemspec file or a Rakefile, and looks like this:"
- !ruby/struct:SM::Flow::VERB 
  body: "  spec = Gem::Specification.new do |s|\n    s.name = 'rfoo'\n    s.version = '1.0'\n    s.summary = 'Example gem specification'\n    ...\n  end\n"
- !ruby/struct:SM::Flow::P 
  body: There are many <em>gemspec attributes</em>, and the best place to learn about them in the &quot;Gemspec Reference&quot; linked from the RubyGems wiki.
