comment: 
- !ruby/struct:SM::Flow::P 
  body: Change relative position of icon and text of item at (<em>r</em>, <em>c</em>). Passing FXTableItem::BEFORE or FXTableItem::AFTER places the icon before or after the text, and passing FXTableItem::ABOVE or FXTableItem::BELOW places it above or below the text, respectively. The default is 0 which places the text on top of the icon.
- !ruby/struct:SM::Flow::P 
  body: Raises IndexError if either <em>r</em> or <em>c</em> is out of bounds.
full_name: Fox::FXTable#setItemIconPosition
is_singleton: false
name: setItemIconPosition
params: (r, c, mode)
