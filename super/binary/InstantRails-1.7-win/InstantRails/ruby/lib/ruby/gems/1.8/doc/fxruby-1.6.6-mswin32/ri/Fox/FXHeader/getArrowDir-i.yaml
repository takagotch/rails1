- !ruby/struct:SM::Flow::P 
  body: Return sort direction for the item at index, one of <tt>FALSE</tt>, <tt>TRUE</tt> or <tt>MAYBE</tt>. If <em>dir</em> is <tt>TRUE</tt>, the arrow will point up; if <em>dir</em> is <tt>FALSE</tt>, the arrow points down; and if <em>dir</em> is <tt>MAYBE</tt>, no arrow is drawn. Raises IndexError if <em>index</em> is out of bounds.
