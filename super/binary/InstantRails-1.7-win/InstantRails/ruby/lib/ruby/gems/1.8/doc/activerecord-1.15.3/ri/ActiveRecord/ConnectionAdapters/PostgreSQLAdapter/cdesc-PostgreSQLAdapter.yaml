- !ruby/struct:SM::Flow::P 
  body: The PostgreSQL adapter works both with the C-based (http://www.postgresql.jp/interfaces/ruby/) and the Ruby-base (available both as gem and from http://rubyforge.org/frs/?group_id=234&amp;release_id=1145) drivers.
- !ruby/struct:SM::Flow::P 
