- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:host</tt> -- Defaults to localhost
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:port</tt> -- Defaults to 5432
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:username</tt> -- Defaults to nothing
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:password</tt> -- Defaults to nothing
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:database</tt> -- The name of the database. No default, must be provided.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:schema_search_path</tt> -- An optional schema search path for the connection given as a string of comma-separated schema names. This is backward-compatible with the :schema_order option.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:encoding</tt> -- An optional client encoding that is using in a SET client_encoding TO &lt;encoding&gt; call on connection.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:min_messages</tt> -- An optional client min messages that is using in a SET client_min_messages TO &lt;min_messages&gt; call on connection.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:allow_concurrency</tt> -- If true, use async query methods so Ruby threads don't deadlock; otherwise, use blocking query methods.
