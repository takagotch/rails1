  body: "  fxparseHotKey(&quot;&amp;File&quot;)\n"
- !ruby/struct:SM::Flow::P 
  body: "returns the equivalent of:"
- !ruby/struct:SM::Flow::VERB 
  body: "  fxparseAccel(&quot;Alt+F&quot;)\n"
