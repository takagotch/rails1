comment: 
- !ruby/struct:SM::Flow::P 
  body: A value object representing a time zone. A time zone is simply a named offset (in seconds) from GMT. Note that two time zone objects are only equivalent if they have both the same offset, and the same name.
- !ruby/struct:SM::Flow::P 
  body: A TimeZone instance may be used to convert a Time value to the corresponding time zone.
- !ruby/struct:SM::Flow::P 
  body: "The class also includes #all, which returns a list of all TimeZone objects."
