- !ruby/struct:SM::Flow::P 
  body: Sets the volume for the left and right channel. If the <tt>right_channel</tt> is omitted, the volume is set for <b>both</b> channels.
- !ruby/struct:SM::Flow::P 
  body: You may optionally pass a single Integer rather than an Array, in which case it is assumed you are setting both channels to the same value.
