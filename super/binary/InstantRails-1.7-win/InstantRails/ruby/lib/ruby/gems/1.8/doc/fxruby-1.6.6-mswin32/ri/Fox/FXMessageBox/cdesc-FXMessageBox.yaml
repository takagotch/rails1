- !ruby/struct:SM::Flow::P 
  body: "A Message Box is a convenience class which provides a dialog for very simple common yes/no type interactions with the user. The message box has an optional icon, a title string, and the question which is presented to the user. It also has up to three buttons which furnish standard responses to the question. Message boxes are usually run modally: the question must be answered before the program may continue."
